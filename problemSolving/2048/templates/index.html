<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>2048</title>
</head>
<body>
	{{if .}}
		{{range .Map}}
		<br>
			{{range .}} {{.}} {{end}}
		<br>
		{{end}}
	{{end}}
	<form action="moveUp">
		UP:   <input type="submit" value="moveUp" />
	</form>
	<form action="moveDown">
		DOWN: <input type="submit" value="moveDown" />
	</form>
	<form action="moveRight">
		RIGHT:<input type="submit" value="moveRight" />
	</form>
	<form action="moveLeft">
		LEFT: <input type="submit" value="moveLeft" />
	</form>
</body>
</html>
